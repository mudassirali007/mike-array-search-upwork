<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Search</title>
  </head>
  <body>
    <main class="container">
      <div class="searchArea">
        <div id="search" contenteditable data-placeholder="Type here"></div>
        <div>
          <strong> Object Link: </strong>
          <code id="resultObject"></code>
        </div>
        <div>
          <strong> Words Found: </strong>
          <code id="wordsFound"></code>
        </div>
        <div id="resultArea"></div>
      </div>
      <div class="inputArea">
        <div><strong> Paste Valid Object: </strong></div>
        <textarea id="getArray"> </textarea>
      </div>
    </main>
  </body>
</html>
